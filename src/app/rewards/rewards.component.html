<!--Header-->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
  <h5 class="my-0 mr-md-auto font-weight-normal">Gamification V2</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" routerLink="/dashboard">Home</a>
    <a class="p-2 text-dark" routerLink="/badges">Badges</a>
    <a class="p-2 text-dark" routerLink="/rewards">Rewards</a>
  </nav>
  <a class="btn btn-outline-primary" routerLink="/login">Sign Out</a>
</div>


<!--Main-->
<ngb-accordion [closeOthers]="true" activeIds="static-1">
  <ngb-panel id="static-1" title="List Rewards">
    <ng-template ngbPanelContent>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Reward</th>
              <th>Description</th>
              <th>Image</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>KFC</td>
              <td>$10 Coupon for KFC</td>
              <td><a href="#">View</a></td>
            </tr>
            <tr>
              <td>Walmart</td>
              <td>$50 Voucher for Walmart</td>
              <td><a href="#">View</a></td>
            </tr>
            <tr>
              <td>Dominos</td>
              <td>$10 Coupon for Dominos</td>
              <td><a href="#">View</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </ng-template>
  </ngb-panel>
  <ngb-panel id="static-2" title="Add Rewards">
    <ng-template ngbPanelContent>
      <div class="col-md-12 order-md-3 text-center">

        <form class="needs-validation" novalidate="">

          <div class="row">

            <div class="col-md-4 mb-3">
              <label for="rule">Rule</label>
              <select class="custom-select d-block w-100" id="rule" required="">
                <option value="">Choose...</option>
                <option>QuizComplete</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid option.
              </div>
            </div>


            <div class="col-md-4 mb-3">
              <label for="reward-name">Reward Name</label>
              <input class="form-control" id="reward-name" required="" type="text" placeholder="KFC">
              <div class="invalid-feedback">
                Reward name is required
              </div>
            </div>

            <div class="col-md-4 mb-3">
              <label for="reward-description">Reward Description <span class="text-muted">(Optional)</span></label>
              <input class="form-control" id="reward-description" type="text" placeholder="$10 Coupon for KFC">
            </div>
          </div>

          <div class="row mx-auto">

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Upload</span>
              </div>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile01">
                <label class="custom-file-label" for="inputGroupFile01">Choose an Image for the Reward</label>
              </div>
            </div>

          </div>

          <button class="btn btn-primary btn-lg btn-block" type="submit">Add Reward</button>
        </form>
      </div>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
